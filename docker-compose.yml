version: "3.7"
services:
  mongo:
    image: mongo:latest
    restart: always
    ports: 
      - "27019:27017"
    healthcheck:
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongo --quiet) -eq 1
      interval: 10s
      start_period: 30s
  nikita:
    build: 
      context: .
      dockerfile: docker/nikita/Dockerfile
    depends_on: 
      - mongo
    environment:
      - DOCKER=1
    restart: always